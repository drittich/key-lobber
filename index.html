<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Key Lobber</title>
	</head>
	<body>
		<main class="container">
			<h1>Key <span>Lobber</span></h1>

			<form>


				<label for="keyInterval">Seconds between each note: <b
						id="keyIntervalValue">0</b>
					<input type="range" min="1" max="60" value="15" id="keyInterval">
				</label>

				<div id="key"></div>
				<progress value="1" max="1000" id="elapsedPerThousand"></progress>

				<fieldset>
					<label for="naturalNotes">
						<input type="checkbox" id="naturalNotes" checked>
						Include natural notes
					</label>
					<label for="flatNotes">
						<input type="checkbox" id="flatNotes" checked>
						Include flat notes
					</label>
					<label for="sharpNotes">
						<input type="checkbox" id="sharpNotes" checked>
						Include sharp notes
					</label>
				</fieldset>
				<fieldset>
					<div class="grid">
						<label for="noteOrder">Note order
							<select id="noteOrder">
								<option value="ascending">Ascending</option>
								<option value="descending">Descending</option>
								<option value="random" selected>Random</option>
							</select>
						</label>
						<div id="noteOrderSpacer"></div>
						<label for="startNote" id="startNoteLabel">Starting note
							<select id="startNote">
							</select>
						</label>
					</div>
				</fieldset>

				<fieldset>
					<label for="enableSpeech">
						<input type="checkbox" id="enableSpeech">
						Enable voice
					</label>

					<div class="grid">
						<select id="voiceOptions">
						</select>
						<div></div>
					</div>
				</fieldset>

				<button type="button" style="margin-left: 25%;" id="toggleLobbing">Start Lobbing</button>
			</form>

		</main>
		<footer class="container">
		</footer>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
