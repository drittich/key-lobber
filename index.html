<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Key Lobber</title>
	</head>
	<body>
		<main class="container">
			<h1>Key <span>Lobber</span></h1>

			<form>


				<label for="keyInterval" id="keyIntervalLabel">Seconds between each note: <b
						id="keyIntervalValue">0</b>
					<input type="range" min="1" max="60" value="15" id="keyInterval">
				</label>

				<article id="keyContainer" style="display: none; text-align: center;
					width:50%; margin-left: 25%; background-color: rgb(17,25,31); border:1px
					solid rgb(30,136,229)">
					<div id="keyValue" style="font-size:72px;"></div>
				</article>
				<progress value="1" max="1000" id="elapsedPerThousand" style="display: none;
					margin-bottom: 24px;"></progress>
				<fieldset id="noteSelectionFieldset">
					<label for="naturalNotes">
						<input type="checkbox" id="naturalNotes" checked>
						Include naturals
					</label>
					<label for="flatNotes">
						<input type="checkbox" id="flatNotes" checked>
						Include flats
					</label>
					<label for="sharpNotes">
						<input type="checkbox" id="sharpNotes" checked>
						Include sharps
					</label>
				</fieldset>
				<fieldset id="noteOrderFieldset">
					<div class="grid">
						<label for="noteOrder">Note order
							<select id="noteOrder">
								<option value="ascending">Ascending</option>
								<option value="descending">Descending</option>
								<option value="random" selected>Random</option>
							</select>
						</label>
						<div id="noteOrderSpacer"></div>
						<label for="startNote" id="startNoteLabel">Starting note
							<select id="startNote">
							</select>
						</label>
					</div>
				</fieldset>

				<fieldset>
					<label for="enableSpeech" style="margin-bottom:12px;">
						<input type="checkbox" id="enableSpeech" role="switch">
						Enable voice
					</label>

					<div id="voiceOptionsContainer">
						<div class="grid" id="voiceSelectContainer">
							<select id="voiceOptions">
							</select>
							<div></div>
						</div>
						<label for="volume">Volume: <b id="volumeValue">0</b>
							<input type="range" min="0" max="1" value="0.75" step="0.01" id="volume">
						</label>
					</div>
				</fieldset>

				<button type="button" style="margin-left: 25%;" id="toggleLobbing">Start
					Lobbing</button>
			</form>

		</main>
		<footer class="container">
		</footer>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
